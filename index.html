<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>十億雀聖 - 手機助理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h2>🀄 十億雀聖：手機助理</h2>

    <div class="board" id="tile-board"></div>

    <div class="status-panel">
        <div class="section-title">目前模式：<span id="mode-text">選取手牌 (0/17)</span></div>
        <div class="section-title">我的手牌 (點擊理牌可排序)：</div>
        <div class="display-area" id="hand-display" ondragover="allowDrop(event)"></div>
        <div class="section-title">牌池 (拖曳放手位置)：</div>
        <div class="display-area" id="river-display" ondragover="allowDrop(event)" ondrop="dropToRiver(event)"></div>
    </div>

    <div class="controls">
        <button class="btn-mode active-mode" id="mode-btn" onclick="toggleMode()">切換模式</button>
        <button class="btn-sort" onclick="sortHand()">理牌 🗃️</button>
        <button class="btn-reset" onclick="resetAll()">重置</button>
    </div>
    
    <button class="btn-suggest" onclick="getAISuggestion()">請大神開示 🔮</button>
    
    <div id="ai-result">等待輸入...</div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
